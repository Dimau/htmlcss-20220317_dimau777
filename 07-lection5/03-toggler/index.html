<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>

    <div style="display: flex; gap: 16px; flex-direction: column; padding: 30px;">

        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__custom-element">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__text">Off</div>
            </div>
        </label>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" checked>
            <div class="toggler__custom-element">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__text">On</div>
            </div>
        </label>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__custom-element">
                <div class="toggler__control">
                    <div class="toggler__icon"></div>
                </div>
                <div class="toggler__text">Disabled</div>
            </div>
        </label>

    </div>
    </body>
</html>
