<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body class="preload">
    <div style="display: flex; gap: 16px; flex-direction: column; padding: 30px;">

        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <div class="checkbox__custom-element">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="checkbox__text">Default</div>
            </div>
        </label>

        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" checked>
            <div class="checkbox__custom-element">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="checkbox__text">Checked</div>
            </div>
        </label>

        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" disabled>
            <div class="checkbox__custom-element">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="checkbox__text">Disabled</div>
            </div>
        </label>

    </div>
    <script>
        // Снимает блокировку на анимации после загрузки страницы
        window.addEventListener("load", function() {
            document.body.classList.remove("preload");
        });
    </script>
    </body>
</html>
